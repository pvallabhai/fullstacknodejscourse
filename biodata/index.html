<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form action="/" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="FirstName">FirstName:</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="First Name">
            <label for="LastName">LastName:</label>
            <input type="text" id="LastName" name="LastName" placeholder="Last Name">
            <br>
            <br>
            <label for="Male">Male:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="Female">Female:</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="Other">Other:</label>
            <input type="radio" id="other" name="gender" value="Other">
            <br>
            <br>
            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" id="dateofbirth" name="dateofbirth">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone"  placeholder="+91" maxlength="10">
            <br>
            <br>
            <label for="height">Height</label>
            <input type="text" id="height" name="height" placeholder="Height in Feet">
            <br>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" name="schoolname" maxlength="50" placeholder="School Name">
            <br>
            <br>
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" placeholder="Enter Class" maxlength="50">
            <br>
            <br>
            <label for="class">Stream:</label>
            <input list="stream" name="stream" placeholder="Stream">
            <datalist id="stream">
                <option value="Science">
                <option value="Engineering">
                <option value="Humanities">
                <option value="Commerce">
                <option value="Computer Science">
            </datalist>
            <br>
            <br>
            <label for="marksheet">Marksheet:</label>
            <input type="file" id="myfile" name="myfile">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
